<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sliding Text example</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    
    <script src="textslider.js"></script>
    <style>
      body {
        margin: 0;
      }
      
      #slider {
        border: 1px solid black;
        margin: 30px auto;
        width: 200px;
      }
    </style>
  </head>
  <body>

    <div id="slider">
      <span>Przesuwany tekst</span>
    </div>

    <script>
      let slider = createSlider($('#slider'));
      if (slider) {
        slider.dir(RIGHT);
        slider.animate();
      } else {
        console.error('An error has occured while creating a new TextSlider')
      }
    </script>
    
  </body>
</html>
